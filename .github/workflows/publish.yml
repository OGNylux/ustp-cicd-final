name: publish
on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["build"]
    types:
      - completed
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts from build workflow
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build.yml
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          name: web-application
          path: artifact
          if_no_artifact_found: fail
      
      - name: List artifact contents (debug)
        run: |
          echo "Artifact contents:"
          ls -la artifact/
          if [ -d "artifact/dist" ]; then
            echo "Contents of artifact/dist:"
            ls -la artifact/dist/
          fi
          if [ -d "artifact/build" ]; then
            echo "Contents of artifact/build:"
            ls -la artifact/build/
          fi
      
      - name: Prepare deployment directory
        run: |
          # Check where the actual build files are
          if [ -d "artifact/dist" ] && [ "$(ls -A artifact/dist)" ]; then
            echo "Using artifact/dist"
            mv artifact/dist deploy
          elif [ -d "artifact/build" ] && [ "$(ls -A artifact/build)" ]; then
            echo "Using artifact/build"
            mv artifact/build deploy
          else
            echo "Using artifact root"
            mv artifact deploy
          fi
          
          # Verify index.html exists
          if [ ! -f "deploy/index.html" ]; then
            echo "ERROR: index.html not found in deployment directory"
            ls -la deploy/
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
